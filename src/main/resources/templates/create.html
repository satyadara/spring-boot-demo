<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8"/>
    <title>Membuat Pengguna</title>
</head>
<body>
<form th:object="${user}" th:action="@{/post}" th:method="POST">
    <input type="hidden" th:field="*{id}" />
    <table>
        <tr>
            <td>Nama</td>
            <td>
                <input type="text" th:field="*{name}"/>
            </td>
        </tr>
        <tr>
            <td>Umur</td>
            <td>
                <input type="text" th:field="*{age}"/>
            </td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>

</body>
</html>
